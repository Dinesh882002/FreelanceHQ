{% extends "layout.html" %}

{% block links %}
  <link rel="stylesheet" href="{{ url_for('static', filename='sign.css')}}">
{% endblock links %}

{% block login %} {% endblock login %}

{% block content %}
<div class="body-wrapper">
  <main class="form-signin">
    <form action="{{ url_for('login') }}" method="POST">
      <div class="row align-items-center"><img class="mb-4 align-items-center" src="{{ url_for('static', filename='images/logo.svg')}}" alt="" width="72" height="57"></div>
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input name="password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input name="rememberme" type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-3 mb-3 text-muted">Don't have an account <a href="{{ url_for('signup') }}">Signup</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
  </main>
</div>

{% endblock content%}
